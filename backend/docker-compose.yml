  parser:
    build:
      context: ./parser
      dockerfile: Dockerfile
    container_name: streamers-parser
    restart: always
    ports: 
      - $PARSER_PORT:$PARSER_PORT
    depends_on:
      - postgres_db
    networks:
      - db-net
